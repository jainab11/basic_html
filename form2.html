<body>

<br/>
<br/>

    <br/>

        <input type="tl" id="tel" nam="Phone Number">

    <br/>

</fieldset>
<br/>

</select>
<fieldset>

</fieldset>
<br/>

<textarea name="text1" id="text1" cols="30" rows="10"></textarea>
<button>submit</button>



   </form>
